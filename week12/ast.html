
<script>
  var regex = /([0-9.]+)|([ ]+)|([\r\n])|(\+)|(-)|(\*)|(\/)/g

  var dictionary = ["Number", "Whitespace", "LineTerminator", "+", "-", "*", "/"];

  function* tokenize(source) {
    var result = null;
    var lastIndex = 0;

    do {
      // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp/exec
      // 匹配到source的位置, regex需要有g/y
      lastIndex = regex.lastIndex;
      // result中如果匹配，[0], [1], [2] 按顺序
      result = regex.exec(source);
      if (!result) break;

      if (regex.lastIndex - lastIndex !== result[0].length) {
        console.log(result);
        throw new Error(`unexpected token "${source.substring(lastIndex, regex.lastIndex)}"`);
      }

      let token = {
        type: null,
        value: null
      };

      for (var i = 0; i < dictionary.length; i++) {
        if (result[i + 1])
          token.type = dictionary[i];
      }

      token.value = result[0];

      yield token;
    } while(result);

    yield { type: "EOF" };
  }

  const makeExp = children => ({ type: 'Expression', children });
  const makeAddExp = children => ({ type: 'AdditiveExpression', children });

  function Expression(tokens) {
    AdditiveExpression(tokens);
    if (source[0].type === 'AdditiveExpression' && source[1].type === 'EOF') {
      const node = makeExp([source.shift(), source.shift()]);
      source.unshift(node);
      return source[0];
    }
    return tokens[0];
  }

  function AdditiveExpression(source) {
    if (source[0].type === 'Number') {
      MultiplicativeExpression(source);
    }
    if (source[0].type === 'MultiplicativeExpression') {
      MultiplicativeExpression(source);
      const node = makeAddExp(source.shift());
      source.unshift(node);
    }
    if (
      source[0].type === 'AdditiveExpression'
      && source.length > 2
      && source[1].type === '+'
    ) {
      let node = makeAddExp([source.shift(), source.shift()])
      MultiplicativeExpression(source);
      node.children.push(source.shift());
      source.unshift(node);
      return AdditiveExpression(source);
    }
    if (
      source[0].type === 'AdditiveExpression'
      && source.length > 2
      && source[1].type === '-'
    ) {
      let node = makeAddExp([source.shift(), source.shift()])
      MultiplicativeExpression(source);
      node.children.push(source.shift());
      source.unshift(node);
      return AdditiveExpression(source);
    }

    if (source[0].type === 'AdditiveExpression')
      return source[0];

    throw new Error('AdditiveExpression');
  }

  function MultiplicativeExpression(source) {
    if (source[0].type === 'Number') {
      let node = {
        type: 'MultiplicativeExpression',
        children: source.shift()
      };
      source.unshift(node);
      return MultiplicativeExpression(source);
    }
    if (
      source[0].type === 'MultiplicativeExpression'
      && source.length > 2
      && source[1].type === '*'
      && source[2].type === 'Number'
    ) {
      let node = {
        type: 'MultiplicativeExpression',
        children: [source.shift(), source.shift(), source.shift()]
      };
      source.unshift(node);
      return MultiplicativeExpression(source);
    }
    if (
      source[0].type === 'MultiplicativeExpression'
      && source.length > 2
      && source[1].type === '/'
      && source[2].type === 'Number'
    ) {
      let node = {
        type: 'MultiplicativeExpression',
        children: [source.shift(), source.shift(), source.shift()]
      };
      source.unshift(node);
      return MultiplicativeExpression(source);
    }

    if (source[0].type === 'MultiplicativeExpression')
      return source[0];

    throw new Error('MultiplicativeExpression');
  }

  let source = [];

  for (let token of tokenize("1024   +  10 * 25 / 40")) {
    if (token.type !== 'Whitespace')
      source.push(token);
  }

  console.log(Expression(source));
</script>
